<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
    .title {color:hsl(218, 44%, 22%)}
    .qr-wrapper {color: hsl(180, 1%, 65%)}
  </style>
</head>
<body>
  <div class="qr-container">
    <div class="qr-wrapper"> <!--Classe para criar um retangulo-->
        <img src="./images/image-qr-code.png" alt="image-qr-code">
        <h2 class="title">Improve your front-end skills bt building projects</h2>
        <p class="qr-wrapper">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tatiana Scheidegger de Aguiar Alves</a>.
  </div>
</body>
</html>
